<!doctype html>
<html>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Josefin Sans', sans-serif;

        }

        p,
        input {

            font-size: 24px;

            width: 150px;
        }

        main {
            margin-top: 24px;

        }
    </style>

<body>
    <main>
        <h1>Hexagonal Info</h1>
        <p>Which fibonacci number?</p>
        <input id="fibInput" type="number" min="1" max="2000000" value="1">
        <p id="fibOutput" style="word-wrap: break-word; max-width: 50em;"></p>
    </main>
